<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
    <div style="background-color: white; padding: 2.5rem; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15); border-radius: 10px; width: 400px;">
        <h2 style="margin-bottom: 1.5rem; text-align: center; font-weight: 400; font-size: 26px; color: #333;">Sign-in</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div style="margin-bottom: 1.5rem;">
                <label for="host" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555;">Host</label>
                <input type="text" id="host" name="host" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>
            <button type="submit" style="width: 100%; padding: 0.85rem; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 1rem;">Sign In</button>
        </form>
    </div>
</body>
</html>
