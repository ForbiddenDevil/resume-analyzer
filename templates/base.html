<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Analyzer{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            margin-left: 250px; /* Adjust to match sidebar width */
        }
        .dashboard-content {
            margin-top: 2rem;
            margin-left: 250px; /* Adjust to match sidebar width */
        }
        .breadcrumb-container {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            overflow-x: hidden;
        }
        .breadcrumb a {
            color: white;
        }
        .breadcrumb-item.active {
            color: #dee2e6;
        }
        .nav-link {
            color: white;
        }
    </style>
</head>
<body>
    <div class="breadcrumb-container">
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'named_entity_recognition' %}">Named Entity Recognition</a>
            <a class="nav-link" href="{% url 'candidate_matching' %}">Candidate Matching</a>
            <a class="nav-link" href="{% url 'resume_ranking' %}">Candidate Ranking</a>
            <a class="nav-link" href="{% url 'resume_classification' %}">Resume Classification</a>
            <a class="nav-link" href="{% url 'resume_analytics' %}">Resume Analytics</a>
            <a class="nav-link" href="{% url 'automated_screening' %}">Automated Screening</a>
            <a class="nav-link" href="{% url 'resume_generation' %}">Resume Generation</a>
        </nav>
    </div>

    <header class="dashboard-header text-center">
        <h1>Welcome to the Resume Analyzer</h1>
    </header>
    <div class="container dashboard-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
