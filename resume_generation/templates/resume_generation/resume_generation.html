<!-- templates/dummy_page6.html -->
{% extends "base.html" %}

{% block title %}Dummy Page 6 - Resume Analyzer{% endblock %}

{% block content %}
<style>
    .bd-example {
    position: relative;
    padding: 1rem;
    margin: 1rem -.75rem 0;
    border: solid #dee2e6;
    border-width: 1px
}
</style>

<div class="row row justify-content-center">
    <div class="col-md-8">
        <h2>Upload data file to generate the resumes</h2>
        <div class="bd-example">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
          
            <!-- <div class="mb-4">
                <label for="files" class="form-label">Select Data file:</label>
                <input class="form-control" name="files" type="file" id="files" required>
            </div> -->
<!-- new code start here -->            
        <h1 class="mb-4">Data Input Options</h1>
        
            <div class="mb-4">
                <h2>Option 1: Upload Data File</h2>
                <form>
                    <div class="mb-4">
                        <label for="files" class="form-label">Choose a file:</label>
                        <input type="file" class="form-control" id="files" name="files" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        <hr/>    
            <div class="mb-4">
                <h2>Option 2: Insert Fields Manually</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="hobbies" class="form-label">Hobbies</label>
                        <input type="text" class="form-control" id="hobbies" name="hobbies">
                    </div>
                    <div class="mb-4">
                        <label for="linkedin" class="form-label">LinkedIn</label>
                        <input type="url" class="form-control" id="linkedin" name="linkedin">
                    </div>
                    <div class="mb-4">
                        <label for="profilepic" class="form-label">Profile Picture</label>
                        <input type="url" class="form-control" id="profilepic" name="profilepic">
                    </div>
                    <div class="mb-4">
                        <label for="skills" class="form-label">Skills</label>
                        <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="experience" class="form-label">Experience</label>
                        <textarea class="form-control" id="experience" name="experience" rows="4"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="pastOrganizations" class="form-label">Past Organizations</label>
                        <textarea class="form-control" id="pastOrganizations" name="pastOrganizations" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="keyProjects" class="form-label">Key Projects</label>
                        <textarea class="form-control" id="keyProjects" name="keyProjects" rows="4"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="education" class="form-label">Education</label>
                        <textarea class="form-control" id="education" name="education" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="certificates" class="form-label">Certificates</label>
                        <textarea class="form-control" id="certificates" name="certificates" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="awards" class="form-label">Awards</label>
                        <textarea class="form-control" id="awards" name="awards" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- new code ends here -->

            <button class="btn btn-primary" type="submit">Submit</button>
            </div> -->
            </form>
        </div>
</div>
{% endblock %}
